<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to My GitHub Page!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #24292f;
      color: #fff;
      width: 100%;
      padding: 2rem 0;
      text-align: center;
    }
    main {
      margin-top: 2rem;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 600px;
      width: 90%;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      width: 100%;
      background: #eee;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My GitHub Pages Site!</h1>
  </header>
  <main>
    <p>This is a default GitHub Pages site. You can use this template to get started with your own website.</p>
    <p>Edit <code>index.html</code> to customize your page.</p>
    <p>
      Learn more about GitHub Pages at
      <a href="https://pages.github.com/" target="_blank">pages.github.com</a>.
    </p>
  </main>
  <footer>
    &copy; 2025 Your Name &middot; Powered by <a href="https://github.com/" target="_blank">GitHub</a>
  </footer>
</body>
</html>
